<!-- lists. use ol or ul. ol is unordered list.ul is ordered. all of them must be accompanied by <li> -->
	<ol type="A" start="10">
		<h3>names of students </h3>
		<li>Dennis</li>
		<li>alex</li>
		<li>Brook</li>
		<li>Lynn</li>
		<li>Faith</li>
	</ol>

	<!-- unordered list -->
	<ul type="square">
		<h3>names of cars</h3>
		<li>Benz</li>
		<li>Mazda</li>
		<li>BMW</li>
		<li>Toyota</li>

	</ul>


</body>
</html>
